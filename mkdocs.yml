site_name: pytest-stochastic
site_description: A pytest plugin for principled stochastic unit testing
repo_url: https://github.com/ddimmery/pytest-stochastic
repo_name: ddimmery/pytest-stochastic

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            heading_level: 3
            docstring_style: numpy

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
      - "@stochastic_test": guide/stochastic-test.md
      - "@distributional_test": guide/distributional-test.md
      - RNG & Reproducibility: guide/rng.md
      - Tune Mode: guide/tune-mode.md
  - Reference:
      - Concentration Bounds: bounds.md
      - Configuration: configuration.md
      - API: api.md
